<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>iblog - Heaven For Bloggers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="navleft">
            <span><a href="index.html"><img src="img/logo.png" width="94px" alt=""></a></span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="navright">
            <Form action="search.html" method="get" name="query">
                <input class="form-input" type="text" placeholder="Search Articles">
                <button class="btn">Search</button>
            </Form>
        </div>
    </nav>

    <div class="contact-content">
        <div class="max-width-1 m-auto"><hr><h1>Feel Free to Contact us</h1>
            <div class="contact-box">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter Your phone no.">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter Your Email">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter Your Address">
                </div>
                
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter What You Want to Ask"></textarea>
                </div>

                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>

            </div>
        </div>
    </div>
